<html>
<head>
    <title>SESA Countdown</title>
    <style>
        * {
            box-sizing: border-box;
            font-weight: 100;
        }

        html, body {
            font-family: "Helvetica", "Arial", "sans-serif";
            font-size: 150%;
            font-weight: 100;
            overflow: hidden;
        }

        .container {
            width: 75%;
            margin: auto;
        }

        #timer-setup {
            text-align: center;
            padding-top: 200px;
            position: relative;
            left: 0;

            -moz-transition: left 0.5s;
            -webkit-transition: left 0.5s;
            -o-transition: left 0.5s;
            transition: left 0.5s;
        }

        #timer-setup > input {
            width: 100px;
            height: 41px;
            font-size: 100%;
        }

        #timer-setup > label {
            display: inline-block;
            vertical-align: bottom;
        }

        #timer-setup > button {
            font-size: 80%;
            display: inline-block;
            vertical-align: top;
            height: 41px;
        }

        #countdown {
            box-shadow: 0 0 5px gray;
            position: fixed;
            top: 33%;
            left: -10000;
            height: 180px;
            width: 100%;
            background-color: none;

            -moz-transition: left 0.5s;
            -webkit-transition: left 0.5s;
            -o-transition: left 0.5s;
            transition: left 0.5s;
        }

        #countdown > .display {
            margin: 10px 0 0 0;
            font-size: 3.8em;
            text-align: center;
        }

        #countdown > .cancel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: none;
            border: none;
            border-radius: 4px;
            box-shadow: inset 0 0 1px gray;
            width: 20px;
            height: 20px;

            -moz-transition: background-color 1s;
            -webkit-transition: background-color 1s;
            -o-transition: background-color 1s;
            transition: background-color 1s;
        }

        #countdown > .cancel:hover {
            background-color: lightcoral;
        }

        #countdown > .cancel:active {
            box-shadow: inset 0 0 15px gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="" id="timer-setup">
            <h1>SESA Countdown</h1>
            <h6>SESA Countdown recommends Chrome ;)</h6>

            <input type="number" id="minutes" min="0" value="15"/>
            <label for="minutes">Minutes</label>

            <input type="number" id="seconds" min="0" max="59" value="00" />
            <label for="seconds">Seconds</label>

            <button type="submit">Begin</button>
        </form>

        <div id="countdown">
            <h1 class="display">15:00</h1>
            <button class="cancel">&times;</button>
        </div>
    </div>

    <script>
        var $timerSetupForm = document.querySelector("#timer-setup");
        var $countdownContainer = document.querySelector("#countdown");
        var $countdown = document.querySelector(".display");
        var $cancelCountdown = document.querySelector(".cancel");

        var minutes = 15;
        var seconds = 0;
        var countDown;

        $timerSetupForm.onsubmit = function() {
            minutes = Number(document.querySelector("#minutes").value);
            seconds = Number(document.querySelector("#seconds").value);

            countDown = beginCountdown(minutes, seconds);
            return false;
        }

        $cancelCountdown.onclick = cancelCountdown;

        function beginCountdown(minutes, seconds) {
            $timerSetupForm.style.left = 10000;
            $countdownContainer.style.left = 0;
            $countdown.innerHTML = zeroPad(minutes, 2) + ":" + zeroPad(seconds, 2);

            var totalSeconds = (60 * minutes) + seconds;
            var secondsLeft = totalSeconds;
            var warned = false;

            return setInterval(function() {
                secondsLeft -= 1;

                minutes = Math.floor(secondsLeft / 60);
                seconds = secondsLeft - (minutes * 60);

                $countdown.innerHTML = zeroPad(minutes, 2) + ":" + zeroPad(seconds, 2);
                $countdownContainer.style['background-color'] = "rgba(255, 0, 0, " + (1 - (secondsLeft / totalSeconds)) + ")"

                if (secondsLeft / totalSeconds <= 0.2 && !warned) {
                    beep(200, 1);
                    warned = true;
                }

                if (secondsLeft <= 0) {
                    beep(200, 2);
                    cancelCountdown();
                }
            }, 1000);
        }

        function cancelCountdown() {
            clearInterval(countDown);
            resetCountdown();
        }

        function resetCountdown() {
            $timerSetupForm.style.left = 0;
            $countdownContainer.style.left = -10000;
            $countdown.innerHTML = "15:00";
        }

        function zeroPad(number, numLength) {
            numStr = number.toString();

            while (numStr.length != numLength) {
                numStr = "0" + numStr;
            }

            return numStr;
        }

        var beep = (function () {
            var ctx = new(window.audioContext || window.webkitAudioContext);
            return function (duration, type, finishedCallback) {

                duration = +duration;

                // Only 0-4 are valid types.
                type = (type % 5) || 0;

                if (typeof finishedCallback != "function") {
                    finishedCallback = function () {};
                }

                var osc = ctx.createOscillator();

                osc.type = type;

                osc.connect(ctx.destination);
                osc.noteOn(0);

                setTimeout(function () {
                    osc.noteOff(0);
                    finishedCallback();
                }, duration);

            };
        })();

    </script>
</body>
</html>
